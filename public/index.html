<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        // only for gh-pages integration 
          (function(l) {
              if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                  return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
              }
            }(window.location))
    </script>
    <title>TextUtility - Word counter | character counter | lowercase to uppercase | uppercase to lowercase | Extra Space Remover </title>
    <meta name="keywords" content="TextUtility, TextUtils, MyTextUtility, MyTextUtils, word counter, character counting utility,remove extra spaces, copy text,  Uppercase to lowercase, lowercase to Uppercase, Text Formatter, Word Counting utility, Character coun utility">
    <meta charset="utf-8" />

    <meta name="theme-color" content="#000000" />
    <meta name="description"
        content="TextUtility is a word counter and a character counting utility which can be used to manipulate your text in the way you want. You can remove extra spaces, copy the manipulated text as well as convert your text from Uppercase to lowercase and lowercase to Uppercase." />
